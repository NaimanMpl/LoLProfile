<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Historique des parties</h1>
    </header>
    <section id="search">
        <div class="search-player-container">
            <input type="text" placeholder="Rechercher un joueur" name="" id="search-player-input">
        </div>
    </section>
    <section id="player-info">
        <div class="player-info-container">
            <div class="player-profile">
                <img id="player-summoner-icon" src="./img/KDA_Kaisa_Summoner_Icon.webp" alt="">
                <h4 id="player-username">ZelphiiX</h4>
            </div>
            <div class="player-ranked-stats">
                <div class="player-ranked-card">
                    <div class="player-ranked-card-title">
                        <h6>Flexible</h6>
                        <h3 id="player-flex-rank">Bronze I - O PL</h3>
                    </div>
                    <img id="player-flex-rank-icon" src="./img/ranks-icons/bronze.webp" alt="" id="player-flex-rank-logo">
                </div>  
                <hr>
                <div class="player-ranked-card">
                    <div class="player-ranked-card-title">
                        <h6>Solo/Duo</h6>
                        <h3 id="player-soloduo-rank">Or IV - 15 PL</h3>
                    </div>
                    <img id="player-soloduo-rank-icon" src="./img/ranks-icons/gold.webp" alt="" id="player-flex-rank-logo">
                </div>
                <hr>
                <h6>Parties Récentes</h6>
                <div class="recent-champ-container">
                    <div class="recent-champ">
                        <img src="./img/champ_icons/KaiSaSquare.png" alt="">
                        <h3>70<span>%</span></h3>
                    </div>
                    <div class="recent-champ">
                        <img src="./img/champ_icons/CaitlynSquare.png" alt="">
                        <h3>20<span>%</span></h3>
                    </div>
                    <div class="recent-champ">
                        <img src="./img/champ_icons/JhinSquare.png" alt="">
                        <h3>10<span>%</span></h3>
                    </div>
                </div>
            </div>
            <div class="player-match-history">
                <h3>20 dernières parties</h3>
                <div class="match-history-card-container">

                    <div class="match-history-card">
                        <div class="match-history-card-header">
                            <div class="match-history-card-header-left-col">
                                <h5 class="match-type">Faille - Classé</h5>
                                <div class="match-dateinfo">
                                    <a class="match-date">01:39</a>
                                    <a class="match-duration">40:19 MIN</a>
                                </div>
                            </div>
                            <div class="match-history-card-header-right-col">
                                <a href="#" class="match-issue">Victoire</a>
                            </div>
                        </div>
                        <div class="match-history-card-main">
    
                            <div class="match-history-card-main-left-col">
                                <div class="match-history-champ-img" style="background: url('./img/champion/splash/Zeri_0.jpg'); background-size: cover;">
                                    <div class="match-history-champ-infos">
                                        <h5 class="match-history-level">18</h5>
                                        <h5 class="match-history-champ-name">Zeri</h5>
                                    </div>
                                </div>
                            </div>
    
                            <div class="match-history-card-main-right-col">
                                <div class="match-history-items">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                </div>
                                <div class="match-history-summoners">
                                    <img src="./img/summoners/flash.webp" alt="">
                                    <img src="./img/summoners/heal.webp" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="match-history-card-footer">
                            <div class="footer-card">
                                <img src="./img/war-swords.svg" alt="" class="footer-card-img">
                                <h5 class="match-player-kda">16/8/9</h5>
                            </div>
                            <div class="footer-card">
                                <h5 class="match-player-cs">176 CS</h5>
                            </div>
                            <div class="footer-card">
                                <img src="./img/coin.svg" alt="" class="footer-card-img">
                                <h5 class="match-player-gold-earn">8,8k</h5>
                            </div>
                            <div class="footer-card">
                                <img src="./img/arrow-right.svg" alt="" class="footer-card-img">
                            </div>
                        </div>
                    </div>

                    <div class="match-history-card">
                        <div class="match-history-card-header">
                            <div class="match-history-card-header-left-col">
                                <h5 class="match-type">Faille - Classé</h5>
                                <div class="match-dateinfo">
                                    <a class="match-date">01:39</a>
                                    <a class="match-duration">40:19 MIN</a>
                                </div>
                            </div>
                            <div class="match-history-card-header-right-col">
                                <a href="#" class="match-issue">Victoire</a>
                            </div>
                        </div>
                        <div class="match-history-card-main">
    
                            <div class="match-history-card-main-left-col">
                                <div class="match-history-champ-img" style="background: url('./img/champion/splash/Kaisa_0.jpg'); background-size: cover;">
                                    <div class="match-history-champ-infos">
                                        <h5 class="match-history-level">16</h5>
                                        <h5 class="match-history-champ-name">Kai'Sa</h5>
                                    </div>
                                </div>
                            </div>
    
                            <div class="match-history-card-main-right-col">
                                <div class="match-history-items">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                    <img class="match-item" src="./img/items/default-item.svg" alt="">
                                </div>
                                <div class="match-history-summoners">
                                    <img src="./img/summoners/flash.webp" alt="">
                                    <img src="./img/summoners/heal.webp" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="match-history-card-footer">
                            <div class="footer-card">
                                <img src="./img/war-swords.svg" alt="" class="footer-card-img">
                                <h5 class="match-player-kda">16/8/9</h5>
                            </div>
                            <div class="footer-card">
                                <h5 class="match-player-cs">176 CS</h5>
                            </div>
                            <div class="footer-card">
                                <img src="./img/coin.svg" alt="" class="footer-card-img">
                                <h5 class="match-player-gold-earn">8,8k</h5>
                            </div>
                            <div class="footer-card">
                                <img src="./img/arrow-right.svg" alt="" class="footer-card-img">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
